<!DOCTYPE html>
<html>
<head>
    <title>Student Grade Calculator</title>
    <script type="text/javascript">
        function getStudentGrade() {
            let marks;
            
            while (true) {
                marks = prompt("Enter student marks (0 to 100):");
                marks = parseFloat(marks);
                
                if (!isNaN(marks) && marks >= 0 && marks <= 100) {
                    break;
                } else {
                    alert("Please enter a valid mark between 0 and 100.");
                }
            }

            let grade;
            if (marks > 79) {
                grade = 'A';
            } else if (marks >= 60) {
                grade = 'B';
            } else if (marks >= 50) {
                grade = 'C';
            } else if (marks >= 40) {
                grade = 'D';
            } else {
                grade = 'E';
            }

            document.getElementById("result").innerText = `The grade for marks ${marks} is ${grade}.`;
        }
    </script>
</head>
<body>
    <h1>Student Grade Calculator</h1>
    <button onclick="getStudentGrade()">Enter Marks</button>
    <p id="result"></p>
</body>
</html>
